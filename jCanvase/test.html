	    	margin: 0;
	    	padding: 0;
	    	height: 100%;
	    	width: 100%;
	    	overflow: hidden;
	    }
    </style>

<body>

	<canvas id="canvas"></canvas>

</body>

<!------分------割------线------>

<script type="text/javascript">

	var scale = 1;
	var canvas = $('canvas');
	var cx = 300;
	var cy = 300;
	canvas.prop({
		width: window.innerWidth,
		height: window.innerHeight
	});

	var scrollFunc = function(e) {

	    e = e || window.event;
	    if (e.wheelDelta) { //判断浏览器IE，谷歌滑轮事件             
	        if (e.wheelDelta > 0) { //当滑轮向上滚动时
	            scale = 1.1;
	        }
	        if (e.wheelDelta < 0) { //当滑轮向下滚动时
	            scale = 0.9;
	        }
	    } else if (e.detail) { //Firefox滑轮事件
	        if (e.detail > 0) { //当滑轮向上滚动时
	            scale = 1.1;
	        }
	        if (e.detail < 0) { //当滑轮向下滚动时
	            scale = 0.9;
	        }
	    }
	    draw(canvas, cx, cy, e.clientX, e.clientY);
	    scale = 1;
	}
	if (document.addEventListener) {
	    document.addEventListener('DOMMouseScroll', scrollFunc, false);
	} // W3C
	window.onmousewheel = document.onmousewheel = scrollFunc; // IE/Opera/Chrome

	$(window).resize(function(e) {
		console.log(e.target.innerWidth);
		canvas.prop({
			width: e.target.innerWidth,
			height: e.target.innerHeight
		});
		draw(canvas, cx, cy);
	});

	function draw(c, sx, sy) {

	    canvas.clearCanvas().removeLayerGroup('shapes')
	    console.log(scale);
		canvas.scaleCanvas({
		    x: cx ? cx : 300,
		    y: cy ? cy : 300,
		    scaleX: scale,
		    scaleY: scale
		}).addLayer({
	    	draggable: true,
	    	groups: ['shapes'],
	    	dragGroups: ['shapes'],
	        type: 'rectangle',
	        fillStyle: '#585',
	        x: cx,
	        y: cy,
	        width: 600,
	        height: 600,
	        dragstop: function(layer) {
	        	console.log(layer);
	        	console.log(layer.x, layer.y);
	        	cx = layer.x;
	        	cy = layer.y;
	        	draw(canvas, layer.x, layer.y);
	        }
	    })
	    .drawLayers();
		canvas.drawArc({
			layer: true,
			draggable: true,
			groups: ['shapes'],
			dragGroups: ['shapes'],
		    fillStyle: '#000',
		    x: cx -300 + 100,
		    y: cy -300 + 100,
		    radius: 20
		}).drawArc({
			layer: true,
			draggable: true,
			groups: ['shapes'],
			dragGroups: ['shapes'],
		    fillStyle: '#000',
		    x: cx -300 + 200,
		    y: cy -300 + 200,
		    radius: 20
		}).drawArc({
			layer: true,
			draggable: true,
			groups: ['shapes'],
			dragGroups: ['shapes'],
		    fillStyle: '#000',
		    x: cx -300 + 300,
		    y: cy -300 + 300,
		    radius: 20
		}).drawArc({
			layer: true,
			draggable: true,
			groups: ['shapes'],
			dragGroups: ['shapes'],
		    fillStyle: '#000',
		    x: cx -300 + 400,
		    y: cy -300 + 400,
		    radius: 20
		}).drawArc({
			layer: true,
			draggable: true,
			groups: ['shapes'],
			dragGroups: ['shapes'],
		    fillStyle: '#000',
		    x: cx -300 + 500,
		    y: cy -300 + 500,
		    radius: 20
		}).drawLine({
			layer: true,
			draggable: true,
			groups: ['shapes'],
			dragGroups: ['shapes'],
			strokeStyle: '#000',
			strokeWidth: 6,
			strokeDash: [50, 30],
			strokeDashOffset: 0,
			x1: cx + 500,
			y1: cy + 500,
			x2: cx + 500 + 50,
			y2: cy + 500,
			x3: cx + 500 + 100,
			y3: cy + 500 + 100,
			x4: cx + 500,
			y4: cy + 500 + 50,
			closed: true
		});
	}

	draw(canvas, cx, cy);

</script>

</html>
