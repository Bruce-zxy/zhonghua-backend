			var SortBy = function(filed, asc, primer) {
				asc = (asc) ? 1 : -1;
				return function(a, b) {
					a = a[filed];
					b = b[filed];
					if(typeof(primer) != 'undefined') {
						a = primer(a);
						b = primer(b);
					}
					if(a < b) {
						return asc * -1;
					}
					if(a > b) {
						return asc * 1;
					}
					return 1;
				}
			};

			function drawDNS(name, x, y, state) {
				var src = '';
				if(state == 0)
					src = 'imgs/info.png'
				else if(state == 1)
					src = 'imgs/warning.png'
				else
					src = 'imgs/error.png'

				$('#cvs').drawImage({
					source: 'imgs/Driver.png',
					x: x,
					y: y,
					load: function() {
						$('#cvs').drawImage({
							source: src,
							x: x + 60,
							y: y - 13,
							width: 48,
							height: 48
						});
					}
				});

				$('#cvs').drawRect({
					fillStyle: '#3a75c5',
					x: x,
					y: y + 80,
					width: 170,
					height: 30

				});

				$('#cvs').drawText({
					fillStyle: '#FFF',
					fontStyle: 'bold',
					strokeWidth: 5,
					x: x,
					y: y + 80,
					fontSize: 20,
					fontFamily: 'Microsoft YaHei',
					text: name
				});
			}

			function GetStateIcon(state, prefix) {
				var suffix = "";
				if(state - 0 == 0)
					suffix = "info.png";
				else if(state - 0 == 1)
					suffix = "warning.png";
				else
					suffix = "error.png";
				return prefix + suffix;
			}

			function GetStateColor(state) {
				var clr = "#F00";
				if(state - 0 == 0)
					clr = "#1afa29";
				else if(state - 0 == 1)
					clr = "#FF0";
				return clr;
			}

			function DrawServer(cvs, x, y, w, h, json, icon, zoneclr) {
				var x_start = x - w / 2;
				y_start = y;
				cvs.drawLine({
					strokeStyle: zoneclr,
					strokeWidth: 6,
					strokeDash: [50, 30],
					strokeDashOffset: 0,
					x1: x_start,
					y1: y_start,
					x2: x_start + w,
					y2: y_start,
					x3: x_start + w,
					y3: y_start + h,
					x4: x_start,
					y4: y_start + h,
					closed: true
				});
				cvs.drawImage({
					source: icon,
					x: x,
					y: y_start + 100,
					fromCenter: true,
					load: function() {
						$('#cvs').drawImage({
							source: GetStateIcon(json.State, 'imgs/'),
							x: x,
							y: y + 60,
							width: 48,
							height: 48
						});

						$('#cvs').drawRect({
							fillStyle: '#3a75c5',
							x: x,
							y: y + 210,
							width: 150,
							height: 30
						});

						$('#cvs').drawText({
							fillStyle: '#FFF',
							fontStyle: 'bold',
							strokeWidth: 5,
							x: x,
							y: y + 210,
							fontSize: 20,
							fontFamily: 'Microsoft YaHei',
							text: json.Name
						});
					}
				});
				cvs.drawText({
					fillStyle: '#000',
					fontStyle: 'bold',
					strokeWidth: 5,
					x: x_start + 16,
					y: y_start + 235,
					fontSize: 20,
					fontFamily: 'Microsoft YaHei',
					text: 'RAM: ' + json.RAM.Used + '/' + json.RAM.Total + ' GB',
					fromCenter: false
				});
				cvs.drawRect({
					strokeStyle: '#eee',
					strokeWidth: 4,
					x: x_start + 20,
					y: y_start + 260,
					width: 204,
					height: 20,
					cornerRadius: 5,
					fromCenter: false
				});

				cvs.drawRect({
					fillStyle: GetStateColor(json.RAM.State),
					x: x_start + 18,
					y: y_start + 262,
					width: Math.floor((json.RAM.Used / json.RAM.Total) * 200),
					height: 16,
					cornerRadius: 5,
					fromCenter: false
				});
				cvs.drawText({
					fillStyle: '#000',
					fontStyle: 'bold',
					strokeWidth: 5,
					x: x_start + 22,
					y: y_start + 264,
					fontSize: 12,
					fontFamily: 'Microsoft YaHei',
					text: Math.floor((json.RAM.Used / json.RAM.Total) * 100) + "%",
					fromCenter: false
				});
				json.DiskList.Disk.sort(SortBy('Orderby', true, parseInt));
				var diskcount = json.DiskList.Disk.length;
				$(json.DiskList.Disk).each(function(index, disk) {
					cvs.drawImage({
						source: 'imgs/Disk4.png',
						x: x_start + 15,
						y: y_start + index * 65 + 288,
						width: 36,
						height: 36,
						fromCenter: false,
						load: function() {

						}

					});
					//cvs.drawText({
					//    fillStyle: '#000',
					//    fontStyle: 'bold',
					//    strokeWidth: 5,
					//    x: x_start + 22, y: y_start + index * 65 + 295,
					//    fontSize: 16,
					//    fontFamily: 'Microsoft YaHei',
					//    text: disk.Symbol + ':\\',
					//    fromCenter: false
					//});
					cvs.drawText({
						fillStyle: '#000',
						fontStyle: 'bold',
						strokeWidth: 5,
						x: x_start + 68,
						y: y_start + index * 65 + 294,
						fontSize: 20,
						fontFamily: 'Microsoft YaHei',
						text: disk.Symbol + ':\\ ' + disk.Used + '/' + disk.Total + ' GB',
						fromCenter: false

					});

					cvs.drawRect({
						strokeStyle: '#eee',
						strokeWidth: 4,
						x: x_start + 16,
						y: y_start + index * 65 + 325,
						width: 204,
						height: 20,
						cornerRadius: 5,
						fromCenter: false
					});
					cvs.drawRect({
						fillStyle: GetStateColor(disk.State),
						x: x_start + 18,
						y: y_start + index * 65 + 327,
						width: Math.floor((disk.Used / disk.Total) * 200),
						height: 16,
						cornerRadius: 5,
						fromCenter: false
					});
					cvs.drawText({
						fillStyle: '#000',
						fontStyle: 'bold',
						strokeWidth: 5,
						x: x_start + 22,
						y: y_start + index * 65 + 329,
						fontSize: 12,
						fontFamily: 'Microsoft YaHei',
						text: Math.floor((disk.Used / disk.Total) * 100) + "%",
						fromCenter: false
					});
				});
				json.CheckPointList.CheckPoint.sort(SortBy('Orderby', true, parseInt));
				y_start = y_start + (diskcount - 1) * 65;
				$(json.CheckPointList.CheckPoint).each(function(index, cp) {
					cvs.drawImage({
						source: 'imgs/' + cp.Icon,
						x: x_start + 35,
						y: y_start + 50 * index + 380,
						fromCenter: true
					});
					cvs.drawText({
						fillStyle: '#000',
						fontStyle: 'bold',
						strokeWidth: 5,
						x: x_start + 65,
						y: y_start + 50 * index + 370,
						fontSize: 24,
						fontFamily: 'Trebuchet MS',
						text: cp.Name,
						fromCenter: false
					});

					cvs.drawImage({
						source: GetStateIcon(cp.State, "imgs/"),
						x: x_start + 215,
						y: y_start + 50 * index + 380,
						width: 36,
						height: 36,
						fromCenter: true
					});
				});
			}
